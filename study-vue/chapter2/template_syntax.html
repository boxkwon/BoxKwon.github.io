<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .normal {
            color: green;
        }
        .active {
            color: red;
        }
    </style>
    <div id="app">
        <div :class="className" @click="changeClassName">{{ message }}</div>
    </div>
    <script>
        const vueModel = new Vue ({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                className: 'normal'
            },
            methods: {
                changeClassName () {
                    this.className = 'active'
                }
            }
        });
    </script>
</body>
</html>

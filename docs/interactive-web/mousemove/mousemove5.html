<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      img {
       position: absolute;
      }
      .vod {
        position: absolute;
      }
    </style>
    <script>
        let x = 0;
        let y = 0;
        let mouseX = 0;
        let mouseY = 0;
        let speed = 0.009;
        let _imgArr;
        let _bird;

        window.onload = function(){
          _imgArr = document.getElementsByTagName("img");
          _bird = document.getElementsByClassName("vod");

          window.addEventListener("mousemove", mouseFunc, false);

          function mouseFunc(e){
            x = (e.clientX - window.innerWidth / 2);
            y = (e.clientY - window.innerHeight / 2);
          }
          loop();
        }

        function loop(){
          mouseX += (x - mouseX) * speed;
          mouseY += (y - mouseY) * speed;

          _imgArr[0].style.transform = "translate("+ (mouseX/9) +"px," + (mouseY/9) +"px)";
          _imgArr[1].style.transform = "translate("+ (mouseX/5) +"px," + (mouseY/5) +"px)";
          _imgArr[2].style.transform = "translate("+ (mouseX/2) +"px," + (mouseY/2) +"px)";
          _imgArr[3].style.transform = "translate("+ (mouseX/1) +"px," + (mouseY/1) +"px)";

          _bird[0].style.transform = "translate("+ (mouseX/3) +"px," + (mouseY/3) +"px)";

          window.requestAnimationFrame(loop);
        }
    </script>
  <title>mousemove event</title>
</head>
<body>
  <section>
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">
    <div class="vod">
      <video autoplay="" playsinline="" loop="" muted="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video>
    </div>
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            cursor : none;
        }
        body {
            background-color: #000;
            position:relative;
        }
        h1 {
            color: #fff;
        }
        .cursor_item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function() {
            let h1 = document.getElementsByTagName("h1")[0];
            let cursor_item = document.getElementsByClassName("cursor_item")[0];

            window.addEventListener("deviceorientation", orientationFunc, false);

            function orientationFunc(e) {
                h1.innerHTML = "alpha : "+e.alpha + "<br>beta : " + e.beta + "<br>gamma : " + e.gamma;
                cursor_item.style.transform = "translate("+e.gamma+"px,"+e.beta+"px)";
                //cursor_item.style.transform = `rotateX(${-e.beta}deg) rotateY(${e.gamma}deg)`;
                console.log(e.alpha, e.beta, e.gamma);
            }
        }
    </script>
    <title>deviceorientation event</title>
</head>
<body>
    <h1>test</h1>
    <div class=cursor_item></div>
</body>
</html>

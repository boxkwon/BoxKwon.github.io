<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            cursor : none;
        }
        body {
            background-color: #000;
            position:relative;
        }
        h1 {
            color: #fff;
        }
        .cursor_item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function() {
            let h1 = document.getElementsByTagName("h1")[0];
            let cursor_item = document.getElementsByClassName("cursor_item")[0];

            window.addEventListener("mousemove", mouseFunc, false);

            function mouseFunc(e) {
                h1.innerHTML = "X : "+e.clientX + " Y: " + e.clientY;
                cursor_item.style.transform = "translate("+e.clientX+"px,"+e.clientY+"px)";
                //console.log(e.clientX, e.clientY);
            }
            loop();
        }
        //let i = 0;
        function loop() {
            //console.log(i += 1);
            window.requestAnimationFrame(loop);
        }
    </script>
    <title>mousemove event</title>
</head>
<body>
    <h1>test</h1>
    <div class=cursor_item></div>
</body>
</html>
